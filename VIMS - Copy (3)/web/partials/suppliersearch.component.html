<div style="text-align: center; background-image: url('images/3.jpg');height: 100%">
    <form name="supplierForm" #supplierForm="ngForm">

        <h1>{{title}}</h1>
        <p class="form-group">
            <p>
                <label ><a>MAKE</a></label>
                <select name=make (change)="getMake($event.target.value)" required>
                                <option value='' >--Select--</option>
                                <option *ngFor="let make of makes" value="{{make}}">
                                    {{make}}
                                </option>

                            </select>

                       </p>
            <p>
                <label ><a>MODEL</a></label>
                <select  name=model (change)="getModel($event.target.value) " required>
                                <option value=''>--Select--</option>
                                <option *ngFor="let model of models" value="{{model}}">
                                    {{model}}
                                </option>
                            </select>

            </p>
<p>
            <label for="quantity"><a>QUANTITY</a></label>
            <input type="number" class="form-control" id="quantity" min="1"  required
                   [(ngModel)]="car.qty" name="quantity" #quantity="ngModel" ></p>
            <div *ngIf="quantity.errors && (quantity.dirty || quantity.touched)" class="alert alert-danger">
                <div [hidden]="!quantity.errors.required">
                    Car quantity is required!
                </div>
            </div>


            <input type='button' class="button" value='Search' (click)='searchCars();' />

    </form>

        <table *ngIf="editted==true" >

            <thead>
            <tr><th>SUPPLIER ID</th><th>SUPPLIER NAME</th><th>MAKE</th><th>MODEL</th><th>PRICE</th><th>LOGO</th></tr>
            </thead>
            <tbody>
            <tr  *ngFor="let supplier of suppliers">
                <td><b>{{supplier.supplier_id}}</b> </td>
                <td><b>{{supplier.supplier_name}}</b></td>
                <td><b>{{supplier.supplier_make}}</b></td>
                <td><b>{{supplier.supplier_model}}</b></td>
                <td><b>{{supplier.supplier_price}}</b></td>
                <td><img width="100" height="100" [src]="imageUrl+supplier.supplier_logo"></td>
                <td><input class="button" type='button' value='Add'  (click)="addCar(supplier.supplier_price)"/>
                </td>

            </tr>
            </tbody>
        </table>
</div>
