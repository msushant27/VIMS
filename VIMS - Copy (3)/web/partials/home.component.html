

<body>
<table>


    <tbody>

    <tr>
        <td colspan="5"><router-outlet></router-outlet><img class="mySlides" src = "../images/home3.jpg" alt = "Home3 Image" width = "100%" height = "60%/"></td>

    </tr>
    </tbody>
</table>
<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
</script>

</body>
