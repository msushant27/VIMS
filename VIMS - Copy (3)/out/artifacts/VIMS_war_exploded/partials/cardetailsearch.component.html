<div class="bg">
    Search By :

    <table class="table" >
        <thead>
            <tr><th>Logo</th><th>Make</th></tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td><img width="100" height="100" [src]="imageUrl+car.logo"></td>
                <td>{{car.model}}</td>
                <td>{{car.price}}</td>


            </tr>
        </tbody>
    </table>
</div>
